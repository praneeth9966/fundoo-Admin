  <h4 class="navbar-brand mr-auto text-white" href="#">fundooNotes</h4>
  <h4 class=" mr-auto text-white">Admin Dashboard</h4>

<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div id="services" class="row" style="text-align:center; border-color: rgb(184, 58, 58)"></div>
    </div>

    <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
  </div>

  <div class="mt-5 ">
    <table id="users_data" class="table table-bordered  table-dark" style="border-color:black">
      <thead>
        <tr class="text-white">
          <th scope="col">S.No</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Services</th>
        </tr>
      </thead>

    </table>

  </div>

</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="dataPopup" style="display:none">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-image: linear-gradient(skyblue, white);">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        FirstName: <label id="firstName"></label><br> LastName: <label id="lastName"></label><br> Email: <label id="email"></label><br>        PhoneNumber:
        <label id="phoneNumber"></label><br> Role: <label id="role"></label><br> Service: <label id="service"></label><br>        Account
        Created On: <label id="createdDate"></label><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
